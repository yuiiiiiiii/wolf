</div><!-- /.modal -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close"  data-dismiss="modal" 
						aria-hidden="true">×
				</button>
				<h4 class="modal-title" id="myModalLabel">
					新用户注册
				</h4>
			</div>
			<div class="modal-body">
				按下 ESC 按钮退出。
			</div>
			<form>

				<input id="user" ng-model="name" type="text"  class="sign-input" placeholder="username"pattern="^[A-Za-z]{6,12}$" required="required" >
				<input id="pw" ng-model="pw" type="text" class="sign-input" placeholder="username" required="required">
				
				<div class="modal-footer">
					<input id="btn" type="submit" class="btn btn-primary"></input>
					<button type="button" class="btn btn-default" 
					data-dismiss="modal">关闭
					</button>
				</div>

			</form>
			


		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script>
$(function(){
    $("#btn").click(function(){
    	var user=document.getElementById("user");
    	user.onblur=function(){
        if(user.value){
            user.setCustomValidity("");//现将有输入时的提示设置为空
        }
        if(user.validity.patternMismatch){ 
            user.setCustomValidity("用户名只能是英文~长度6到12位");
        }
        if(!user.validity.patternMismatch)alert("提交成功！");
    };    	
    })
})
</script>
