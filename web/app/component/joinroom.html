<link rel="stylesheet" href="vendor/css/login.css">
<link rel="stylesheet" href="vendor/css/global.css">
<script type="text/javascript" src="vendor/js/global.js"></script>

<div id="screen" class="login-screen">
	<img class="login-background" src="vendor/img/lyingman.png" />
	<div class="head-lying"></div>
	<div class="head-man"></div>
	
	<div class="form-signin">
		<form>
			<h2 class="form-signin-title">Select Your room</h2>
			<input ng-model="roomnumber" type="text" class="form-signin-input" placeholder="Room No." required autofocus>
			<button class="form-signin-button" ng-click="join()">Join!</button>
		</form>
	</div>
</div>
